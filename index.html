<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <title>NTF Landing Page</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="content-wrapper">
        <div class="logo">
          <a href="/"><img src="./assets/img/logo.svg" alt="Brand logo"></a>
        </div>
        <nav>
          <ul>
            <li><a href="#">Features</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Launch</a></li>
            <li><a href="#" class="pink-mood">Sign Up</a></li>
          </ul>
        </nav>
      </div>
      <div class="hero-section">
          <div class="text-block">
            <div class="reminder">
              <span class="pink-mood">Launching soon</span>
            </div>
            <h1 class="primary-title">An NFT like no other</h1>
            <p class="primary-para">Don’t miss out on the release of our new NFT. Sign up below to receive updates when we go live.</p>
            <button class="bg-button">Sign Up</button>
          </div>
        </div>
      </div>
  </header>
  <main>
    <section class="sign-up">
      <div class="container">
        <div class="content-wrapper">
          <h2 class="secondary-title">Free NFT for early birds</h2>
          <p class="primary-para">Sign up today and you’ll get a free NFT when we launch</p>
        </div>
      </div>
    </section>
    <section class="partners">
      <div class="container">
        <div class="partner-list">
          <div class="partner-list-item">
            <a href="#"><img src="./assets/img/partner-1.svg" alt="Partner 1 Logo"></a>
          </div>
          <div class="partner-list-item">
            <a href="#"><img src="./assets/img/partner-2.svg" alt="Partner 2 Logo"></a>
          </div>
          <div class="partner-list-item">
            <a href="#"><img src="./assets/img/partner-3.svg" alt="Partner 3 Logo"></a>
          </div>
          <div class="partner-list-item">
            <a href="#"><img src="./assets/img/partner-4.svg" alt="Partner 4 Logo"></a>
          </div>
          <div class="partner-list-item">
            <a href="#"><img src="./assets/img/partner-5.svg" alt="Partner 5 Logo"></a>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
